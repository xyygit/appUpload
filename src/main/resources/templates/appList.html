<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>App列表</title>
</head>
<body>
<a href="/">
    <button>返回添加页面</button>
</a>
<div align="center">
    <table style="border: 1px solid;">
        <tr>
            <th>应用</th>
            <th>版本号</th>
            <th>版本</th>
            <th>包名</th>
            <th>安装包大小</th>
            <th>更新日志</th>
            <th>下载链接</th>
            <th>上传时间</th>
        </tr>
        <tr th:each="app:${appList}">
            <td th:text="${app.fileName}"></td>
            <td th:text="${app.versionName}"></td>
            <td th:text="${app.versionCode}"></td>
            <td th:text="${app.pkgName}"></td>
            <td th:text="${app.appSize}"></td>
            <td th:text="${app.updateContent}"></td>
            <td th:text="${app.downloadUrl}"></td>
            <td th:text="${app.updateTime}"></td>
        </tr>
    </table>
</div>
</body>
</html>
